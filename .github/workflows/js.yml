name: JavaScript

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-node@v4.1.0
        with:
          node-version-file: package.json
          cache: yarn

      - name: Run yarn install
        run: yarn install --frozen-lockfile

      - run: yarn run lint
